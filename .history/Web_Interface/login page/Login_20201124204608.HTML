<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neumorphism Login Form UI</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="content">

    <div class="text">Login Form</div>
    <form action="#">
      <div class="field">
        <!--                                                                                                                       /*font-weight: 600;background: #dde1e7;border: none;outline: none;ursor: pointer;border-radius: 25px;box-shadow: 2px 2px 5px #babecc,-5px -5px 10px#ffffff73;}button:focus{color: #3498db;box-shadow: inset 2px 2px 5px #babecc,inset -5px -5px 10px #ffffff73;}.signup{font-size: 16px;color: #595959;*/-->
        <span class="fas fa-user"></span>
        <input type="text" required>
        <label>Email or Phone</label>
      </div>
      <div class="field">
        <span class="fas fa-lock"></span>
        <input type="password">
        <label>Password</label>
      </div>
      <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
      <button>Sign in</button>
      <div class="signup">Not a member?
        <a href="#">signup now</a>
        <!--                                                                                                                       /*font-weight: 600;background: #dde1e7;border: none;outline: none;ursor: pointer;border-radius: 25px;box-shadow: 2px 2px 5px #babecc,-5px -5px 10px#ffffff73;}button:focus{color: #3498db;box-shadow: inset 2px 2px 5px #babecc,inset -5px -5px 10px #ffffff73;}.signup{font-size: 16px;color: #595959;*/-->
      </div>
    </form>
  </div>

</html>
